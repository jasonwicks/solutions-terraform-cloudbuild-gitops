tags:
  - simple-echo-yaml
  - terraform



steps:
- id: 'branch name'
  name: 'alpine'
  entrypoint: 'sh'  
  args: 
  - '-c'
  - | 
      echo "***********************"
      echo "Running on branch: $BRANCH_NAME"
      echo "***********************"
      echo "_PROJECT: ${_PROJECT}"
      echo "_ENVDIR: ${_ENVDIR}"
      echo "_RUN_TERRAFORM_APPLY: ${_RUN_TERRAFORM_APPLY}"
      echo "_TERRAFORM_VERSION: ${_TERRAFORM_VERSION}"
      echo "_GCP_ORG: ${_GCP_ORG}"
      echo "_BACKEND: ${_BACKEND}"
      echo "COMMIT: ${SHORT_SHA}"


      
- id: 'say hi'
  name: 'hashicorp/terraform:0.11.14'
  entrypoint: 'sh'
  args: 
  - '-c'
  - |
      echo "hello world"
      pwd
      ls -la
      df -h
      env
      which terraform
      git diff-tree --no-commit-id --name-only -r ${SHORT_SHA}